<div id="ctnBox">
  <h2>Me contacter</h2>
  <p>Vous recevrez une réponse sur l'adresse mail que vous aurez renseigné, et ce dans les plus brefs délais.</p>
  <form [formGroup]="contactForm">
    <div class="elemForm">
      <label for="email">Votre email :</label>
      <input formControlName="email" type="email" name="email">
      <div class="ctnErrorMsg" *ngIf="contactForm.get('email').errors && contactForm.get('email').touched">
        <i class="fas fa-times"></i>
        <p class="errorMsg" *ngIf="contactForm.get('email').errors && contactForm.get('email').touched">L'email est dans
          un format incorrect.</p>
      </div>

    </div>
    <div class="elemForm">
      <label for="message">Votre message :</label>
      <textarea formControlName="message" name="message"></textarea>
      <div class="ctnErrorMsg" *ngIf="contactForm.get('message').errors && contactForm.get('message').touched">
        <i class="fas fa-times"></i>
        <p class="errorMsg">Un message
          doit contenir au minimum 20 caractères, et 2000 au maximum.</p>
      </div>

    </div>

    <button [disabled]="!this.contactForm.valid" id="btnSeeMore" (click)="this.sendMessage()">Envoyer !</button>
  </form>
</div>
