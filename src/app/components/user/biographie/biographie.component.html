<div id="ctnBox" *ngIf='biographie$ | async; let bio;else loading'>

  <div id="ctnFigure">
    <figure><img id="avatarBio" [src]="bio['url_photo']" alt=""></figure>
    <div id="ctnBio">
      <h2>Qui suis-je ?</h2>
      <figcaption id="bio">{{bio['description']}}</figcaption>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="ctnLoading">
    <div class="loading"></div>
  </div>
</ng-template>
