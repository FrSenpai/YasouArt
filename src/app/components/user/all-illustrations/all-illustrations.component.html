<div id="ctnBoxIllustrations">
  <h2>Toutes mes illustrations</h2>
  <div id="ctnAllIllustrations" *ngIf="allIllustrations$ | async;let illustrations;else loading">
    <div [ngStyle]="{'background-image': 'url('+ illustration.url_image+')'}" class="ctnIllustration"
      *ngFor="let illustration of illustrations | paginate: configPaginationIllustrations">
      <div class="ctnFullHeightHover" onclick="void(0)">
        <div class="ctnContentIllustration">
          <h3>{{illustration.titre}}</h3>
          <p class="description">{{illustration.description}}</p>
          <button id="btnSeeMore" (click)="goToIllustration(illustration.id)">En voir plus</button>
        </div>
      </div>
    </div>

  </div>
  <ng-template #loading>
    <div class="ctnLoading">
      <div class="loading"></div>
    </div>

  </ng-template>
  <pagination-controls id="paginationIllustrations" (pageChange)="pageChanged($event)"></pagination-controls>
</div>
