<div id="ctnBox">
    <h2>Gestions des illustrations</h2>
    <div id="ctnAllItems">
        <div id="addItem">
            <i class="far fa-plus-square"></i>
        </div>

        <div [ngStyle]="{'background-image': 'url('+ item.url_image+')'}" *ngFor="let item of this.galleryItems$ | async| paginate: configPagination" class="item">
            <div class="ctnContent">
                <h3> {{item.titre}} </h3>
                <p class="descContent"> {{item.description}} </p>
                <ul class="listAdmin">
                    <li class="elemList" (click)="this.route.navigateByUrl('illustration/' + item.id)">Voir +</li>
                    <li class="elemList">Editer</li>
                    <li class="elemList" (click)="this.deleteItem(item.id)">Supprimer</li>
                </ul>
            </div>
            
        </div>
    </div>
    <pagination-controls id="gallery" (pageChange)="pageChanged($event)"></pagination-controls>
</div>
